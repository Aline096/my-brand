    <section class="main">
        <div class="sidebar">
            <ul class="sidebar--items">
                <li>
                    <a href="./dashboard.html" >
                        <span class="icon icon-1"><i class="ri-layout-grid-line"></i></span>
                        <span class="sidebar--item">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="sidebar--item">Edit Portfolio</span>

                    <a href="./addblog.html" id="active--link">
                        <span class="sidebar--item">Add Blog</span>

                </li>

            <ul class="sidebar--bottom-items">

        <div class="main--content">
                  <!-- Start Blog  -->
            <div class="recent--blogs">
                <div class="title">
                    <h2 class="section--title">Add Blogs</h2>
                </div>
                <div class="table">
                    <form id="add-blog" action="#" method="post" class="table">
                        <label for="title" class="">Title</label><br>
                        <input class="blog-title" type="text" name="title" placeholder="Enter the title"><br>
                        <div class="title_error"></div>

                        <label for="description">Description</label><br>
                        <div id="froala"></div>
                        <textarea name="editor1" id="description" cols="60" rows="20"></textarea><br>
                        <div class="description_error"></div>
                        
                        <input type="text" class="file_input_textbox" readonly="readonly" value='No File Selected'>
                            <div class="file_input_div">
                                <input type="button" value="Browse" class="file_input_button" />
                                <input type="file" name="uploaded_file" class="file_input_hidden"/>
                            </div>
                            <button type="submit" class="add"></i>Add Blog</button>    
                    </form>
                </div>
            </div>

            <!-- End Blog  -->

        </div>
    </section>
    
</body>
